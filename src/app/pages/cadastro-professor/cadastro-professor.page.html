<ion-content class="ion-padding">
  <div class="rounded-xl shadow-md flex flex-col items-center justify-center h-full">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">Cadastro de Professor</h2>
    <form (ngSubmit)="salvar()" #form="ngForm" class="space-y-6">
      <!-- Nome -->
      <div>
        <label class="block text-white font-medium mb-1">Nome</label>
        <input type="text" [(ngModel)]="professor.nome" name="nome" required minlength="2" #nomeCtrl="ngModel" class="w-72 p-3 mb-4 border rounded" />
        <div *ngIf="nomeCtrl.invalid && nomeCtrl.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="nomeCtrl.errors?.['required']">Nome é obrigatório.</span>
          <span *ngIf="nomeCtrl.errors?.['minlength']">Mínimo de 2 caracteres.</span>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-white font-medium mb-1">Email</label>
        <input type="email" [(ngModel)]="professor.email" name="email" required email #emailCtrl="ngModel" class="w-72 p-3 mb-4 border rounded" />
        <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="emailCtrl.errors?.['required']">Email é obrigatório.</span>
          <span *ngIf="emailCtrl.errors?.['email']">Formato inválido.</span>
        </div>
      </div>

      <!-- Telefone -->
      <div>
        <label class="block text-white font-medium mb-1">Telefone</label>
        <input type="tel" [(ngModel)]="professor.telefone" name="telefone" required pattern="^[0-9]{10,15}$" #telCtrl="ngModel" class="w-72 p-3 mb-4 border rounded" />
        <div *ngIf="telCtrl.invalid && telCtrl.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="telCtrl.errors?.['required']">Telefone é obrigatório.</span>
          <span *ngIf="telCtrl.errors?.['pattern']">Apenas números (10 a 15 dígitos).</span>
        </div>
      </div>

      <!-- Idade -->
      <div>
        <label class="block text-white font-medium mb-1">Idade</label>
        <input type="number" [(ngModel)]="professor.idade" name="idade" required min="18" max="100" #idadeCtrl="ngModel" class="w-72 p-3 mb-4 border rounded" />
        <div *ngIf="idadeCtrl.invalid && idadeCtrl.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="idadeCtrl.errors?.['required']">Idade é obrigatória.</span>
          <span *ngIf="idadeCtrl.errors?.['min']">Mínimo 18 anos.</span>
          <span *ngIf="idadeCtrl.errors?.['max']">Máximo 100 anos.</span>
        </div>
      </div>

      <!-- Botão -->
      <div class="text-center pt-4">
        <button type="submit" [disabled]="form.invalid" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-10 rounded-md transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
          Cadastrar
        </button>
      </div>
    </form>

    <!-- Botão de logout -->
    <button (click)="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded mt-6">
      Sair
    </button>
  </div>
</ion-content>
